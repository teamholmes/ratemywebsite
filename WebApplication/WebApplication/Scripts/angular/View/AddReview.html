
<form ng-submit="addReview()" >
    <div>
        Enter a new website for review :
        <p>Name : <input type="text" ng-model="form.Name" /></p>
        <p>URL : <input type="text" ng-model="form.Url" placeholder="http://" /></p>
        <input type="submit" id="submit" value="Submit" />
    </div>
</form>
